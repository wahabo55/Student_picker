<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عجلة الاختيار العشوائي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            direction: rtl;
            overflow-x: hidden;
        }.wheel-page {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wheel-page h1 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }        .wheel-wrapper {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
            max-width: 100%;
        }

        #wheel {
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }

        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #dc3545;
            z-index: 10;
        }        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 1rem;
            font-family: inherit;
            min-height: 48px; /* Touch-friendly size */
            min-width: 120px;
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .results-container {
            margin-top: 2rem;
        }

        .results-container h2 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .winner-item {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            display: inline-block;
            animation: confetti 0.8s ease-out;
        }

        @keyframes confetti {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }

        .back-link:hover {
            background: white;
        }        @media (max-width: 768px) {
            .wheel-page {
                padding: 1.5rem 0.5rem;
                max-width: 95%;
            }

            #wheel {
                width: 280px !important;
                height: 280px !important;
            }

            .wheel-page h1 {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .wheel-pointer {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .wheel-page {
                padding: 1rem 0.5rem;
            }

            #wheel {
                width: 220px !important;
                height: 220px !important;
            }

            .btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
                margin: 0.5rem;
            }

            .wheel-page h1 {
                font-size: 1.5rem;
            }

            .wheel-pointer {
                font-size: 1.5rem;
                top: -8px;
            }
        }

        @media (max-width: 360px) {
            #wheel {
                width: 200px !important;
                height: 200px !important;
            }

            .wheel-page h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← العودة للوحة الرئيسية</a>
      <div class="wheel-page">
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            جارٍ تحميل العجلة...
        </div>
        
        <h1>🎯 عجلة الاختيار العشوائي</h1>
        
        <div id="wheelSection">
            <div class="wheel-wrapper">
                <canvas id="wheel"></canvas>
                <div class="wheel-pointer">▼</div>
            </div>
            
            <div class="controls">
                <button id="startSpinBtn" class="btn btn-primary">🎯 ابدأ الدوران</button>
                <button id="stopWheelBtn" class="btn btn-danger hidden">⏹️ أوقف العجلة</button>
            </div>
        </div>

        <div id="resultsContainer" class="results-container hidden">
            <h2>🎉 الفائزون!</h2>
            <div id="winnersList"></div>
            <button id="newPickBtn" class="btn btn-primary">🔄 اختيار جديد</button>
            <button id="backBtn" class="btn btn-secondary">🏠 العودة للرئيسية</button>
        </div>
    </div>

    <script>
        class WheelPicker {            constructor() {
                this.students = [];
                this.isSpinning = false;
                this.wheelCanvas = null;
                this.wheelCtx = null;
                this.currentRotation = 0;
                this.spinDuration = 0;
                this.spinStartTime = 0;
                this.winnerCount = 1;
                this.sessionId = null;
                
                this.initializeWheel();
                this.setupEventListeners();
                this.loadStudentsFromUrl();
            }            loadStudentsFromUrl() {
                // Show loading indicator
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (loadingIndicator) loadingIndicator.style.display = 'block';
                
                const urlParams = new URLSearchParams(window.location.search);
                const studentsData = urlParams.get('students');
                const winnerCount = urlParams.get('winners');
                const sessionId = urlParams.get('session');
                
                if (sessionId) {
                    this.sessionId = sessionId;
                }
                
                if (studentsData) {
                    try {
                        this.students = JSON.parse(decodeURIComponent(studentsData));
                        console.log('تم تحميل الطلاب:', this.students);
                    } catch (error) {
                        console.error('خطأ في تحميل بيانات الطلاب:', error);
                        alert('خطأ في تحميل بيانات الطلاب');
                        window.location.href = 'index.html';
                        return;
                    }
                }
                
                if (winnerCount) {
                    this.winnerCount = parseInt(winnerCount) || 1;
                }
                
                if (this.students.length === 0) {
                    alert('لا يوجد طلاب مسجلين');
                    window.location.href = 'index.html';
                    return;
                }
                
                // Hide loading indicator
                if (loadingIndicator) loadingIndicator.style.display = 'none';
                
                this.drawWheel();
            }

            setupEventListeners() {
                const startSpinBtn = document.getElementById('startSpinBtn');
                const stopWheelBtn = document.getElementById('stopWheelBtn');
                const newPickBtn = document.getElementById('newPickBtn');
                const backBtn = document.getElementById('backBtn');
                
                if (startSpinBtn) startSpinBtn.addEventListener('click', () => this.startSpinning());
                if (stopWheelBtn) stopWheelBtn.addEventListener('click', () => this.stopWheel());
                if (newPickBtn) newPickBtn.addEventListener('click', () => this.resetForNewPick());
                if (backBtn) backBtn.addEventListener('click', () => window.location.href = 'index.html');
            }            initializeWheel() {
                this.wheelCanvas = document.getElementById('wheel');
                if (!this.wheelCanvas) {
                    console.error('عنصر العجلة غير موجود');
                    return;
                }
                
                // Make wheel responsive
                this.resizeWheel();
                window.addEventListener('resize', () => this.resizeWheel());
                
                this.wheelCtx = this.wheelCanvas.getContext('2d');
                this.currentRotation = 0;
                this.startRotation = 0;
                this.targetRotation = 0;
            }

            resizeWheel() {
                const container = this.wheelCanvas.parentElement;
                const maxSize = Math.min(400, window.innerWidth - 40);
                let wheelSize;
                
                if (window.innerWidth <= 360) {
                    wheelSize = 200;
                } else if (window.innerWidth <= 480) {
                    wheelSize = 220;
                } else if (window.innerWidth <= 768) {
                    wheelSize = 280;
                } else {
                    wheelSize = 400;
                }
                
                this.wheelCanvas.width = wheelSize;
                this.wheelCanvas.height = wheelSize;
                this.wheelCanvas.style.width = wheelSize + 'px';
                this.wheelCanvas.style.height = wheelSize + 'px';
                
                // Redraw if students are loaded
                if (this.students.length > 0) {
                    this.drawWheel();
                }
            }            drawWheel(highlightIndex = -1) {
                if (!this.wheelCtx || this.students.length === 0) return;
                
                const ctx = this.wheelCtx;
                const canvas = this.wheelCanvas;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) - 10;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(this.currentRotation);
                
                const studentCount = this.students.length;
                const anglePerSegment = (2 * Math.PI) / studentCount;
                
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                    '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'
                ];
                
                // Calculate font size based on canvas size and number of students
                const baseFontSize = Math.max(8, Math.min(16, radius / (studentCount * 0.8)));
                
                for (let i = 0; i < studentCount; i++) {
                    const startAngle = i * anglePerSegment;
                    const endAngle = (i + 1) * anglePerSegment;
                    let color = colors[i % colors.length];
                    
                    // Highlight the selected segment
                    if (i === highlightIndex) {
                        color = '#FFD700'; // Gold color for winner
                    }
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, radius, startAngle, endAngle);
                    ctx.lineTo(0, 0);
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.strokeStyle = i === highlightIndex ? '#FF0000' : '#fff';
                    ctx.lineWidth = i === highlightIndex ? 4 : 2;
                    ctx.stroke();
                    
                    // Draw text
                    ctx.save();
                    ctx.rotate(startAngle + anglePerSegment / 2);
                    ctx.textAlign = 'left';
                    ctx.fillStyle = '#333';
                    
                    // Responsive font sizing
                    const fontSize = i === highlightIndex ? baseFontSize + 2 : baseFontSize;
                    ctx.font = `bold ${fontSize}px Arial`;
                    
                    const name = this.students[i].name;
                    // Adjust text truncation based on wheel size
                    const maxLength = radius < 150 ? 8 : (radius < 200 ? 12 : 15);
                    const truncatedName = name.length > maxLength ? name.substring(0, maxLength - 3) + '...' : name;
                    
                    // Position text based on radius
                    const textRadius = Math.max(radius * 0.25, 30);
                    ctx.fillText(truncatedName, textRadius, fontSize / 3);
                    ctx.restore();
                }
                
                // Draw center circle
                ctx.beginPath();
                ctx.arc(0, 0, Math.max(15, radius * 0.05), 0, 2 * Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
                
                ctx.restore();
            }

            startSpinning() {
                if (this.isSpinning) return;
                
                this.isSpinning = true;
                this.spinDuration = 3000 + Math.random() * 2000; // 3-5 seconds
                this.spinStartTime = Date.now();
                
                // Calculate total rotation (multiple full rotations plus random position)
                const baseRotations = 5 + Math.random() * 5; // 5-10 full rotations
                this.targetRotation = this.currentRotation + (baseRotations * 2 * Math.PI);
                this.startRotation = this.currentRotation;
                
                document.getElementById('stopWheelBtn').classList.remove('hidden');
                document.getElementById('startSpinBtn').style.display = 'none';
                
                this.spinWheel();
            }

            spinWheel() {
                if (!this.isSpinning) return;
                
                const elapsed = Date.now() - this.spinStartTime;
                const progress = Math.min(elapsed / this.spinDuration, 1);
                
                // Ease out function for smooth deceleration
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                // Calculate current rotation based on progress
                this.currentRotation = this.startRotation + (this.targetRotation - this.startRotation) * easeOut;
                this.drawWheel();
                
                if (progress < 1) {
                    requestAnimationFrame(() => this.spinWheel());
                } else {
                    this.stopWheel();
                }
            }

            stopWheel() {
                this.isSpinning = false;
                document.getElementById('stopWheelBtn').classList.add('hidden');
                
                setTimeout(() => {
                    this.selectWinners();
                }, 500);
            }            selectWinners() {
                const studentCount = this.students.length;
                
                // Normalize the rotation to [0, 2π]
                const normalizedRotation = ((this.currentRotation % (2 * Math.PI)) + (2 * Math.PI)) % (2 * Math.PI);
                
                // Calculate the angle of each segment
                const segmentSize = (2 * Math.PI) / studentCount;
                
                // The pointer is at the top (12 o'clock position)
                // Since we rotate the entire wheel, we need to find which segment is under the pointer
                // The pointer points "down" into the wheel at angle 0 (top of circle)
                // We need to find which segment the top position (angle 0) falls into after rotation
                
                // Calculate which segment the top position falls into
                // Since rotation is clockwise, we need to reverse the calculation
                let winnerIndex = Math.floor(normalizedRotation / segmentSize);
                
                // Ensure the index is within bounds
                winnerIndex = winnerIndex % studentCount;
                if (winnerIndex < 0) winnerIndex = studentCount + winnerIndex;
                
                console.log('Debug info:');
                console.log('Current rotation:', this.currentRotation);
                console.log('Normalized rotation:', normalizedRotation);
                console.log('Segment size:', segmentSize);
                console.log('Winner index:', winnerIndex);
                console.log('Selected student:', this.students[winnerIndex]);
                
                // Highlight the selected segment
                this.drawWheel(winnerIndex);
                
                const winners = [];
                const availableStudents = [...this.students];
                
                // Add the student that the pointer is pointing to
                if (availableStudents[winnerIndex]) {
                    winners.push(availableStudents[winnerIndex]);
                    availableStudents.splice(winnerIndex, 1);
                }
                
                // Add additional random winners if needed
                for (let i = 1; i < this.winnerCount && availableStudents.length > 0; i++) {
                    const randomIndex = Math.floor(Math.random() * availableStudents.length);
                    winners.push(availableStudents[randomIndex]);
                    availableStudents.splice(randomIndex, 1);
                }
                  // Show results after a delay to let users see the highlighted selection
                setTimeout(() => {
                    this.displayResults(winners);
                    // Broadcast results to students
                    this.broadcastResults(winners);
                }, 1500);
            }

            displayResults(winners) {
                document.getElementById('wheelSection').classList.add('hidden');
                document.getElementById('resultsContainer').classList.remove('hidden');
                
                const winnersList = document.getElementById('winnersList');
                winnersList.innerHTML = '';
                
                winners.forEach((winner, index) => {
                    const winnerDiv = document.createElement('div');
                    winnerDiv.className = 'winner-item';
                    winnerDiv.style.animationDelay = `${index * 0.2}s`;
                    winnerDiv.innerHTML = `🏆 ${this.escapeHtml(winner.name)}`;
                    winnersList.appendChild(winnerDiv);
                });
            }

            resetForNewPick() {
                document.getElementById('resultsContainer').classList.add('hidden');
                document.getElementById('wheelSection').classList.remove('hidden');
                document.getElementById('startSpinBtn').style.display = 'inline-block';
                this.currentRotation = 0;
                this.drawWheel();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Broadcast results to students
            async broadcastResults(winners) {
                if (!this.sessionId) return;
                
                const resultData = {
                    type: 'result',
                    data: {
                        winners: winners,
                        timestamp: Date.now()
                    },
                    timestamp: Date.now()
                };
                
                try {
                    if (window.firebaseDB) {
                        const eventRef = window.firebaseRef(window.firebaseDB, `sessions/${this.sessionId}/wheelEvent`);
                        await window.firebaseSet(eventRef, resultData);
                        console.log('✅ تم بث النتائج للطلاب');
                    } else {
                        // Local storage fallback
                        const key = `wheelEvent_${this.sessionId}`;
                        localStorage.setItem(key, JSON.stringify(resultData));
                        console.log('✅ تم حفظ النتائج محلياً');
                    }
                } catch (error) {
                    console.error('فشل في بث النتائج:', error);
                }
            }
        }

        // Initialize the wheel picker
        document.addEventListener('DOMContentLoaded', () => {
            new WheelPicker();
        });
    </script>
</body>
</html>
